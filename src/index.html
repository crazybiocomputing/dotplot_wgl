<!DOCTYPE html>
<!--<html manifest="manifest.appcache">-->
<html>
<head>
    <title>Test</title>
    <meta name='viewport' content='width=device-width'>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='stylesheets/style.css'>
    <script src='scripts/global.js'></script>
    <script src='scripts/interface.js'></script>
    <script src='scripts/main.js'></script>
</head>
<body>
    <section id='main' class='active-section'>
        <nav>
            <a data-target="settings" class="internal-nav">Settings</a>
            <a data-target="sequences"  class="internal-nav">Sequences</a>
        </nav>
        <h1>Dotplot_wgl</h1>
        <select id='seq1'></select>
        <select id='seq2'></select><br>
        <label for='window'>Window size: </label>
        <input type='number' name='window' id='window' min='1' step='1' value='1'><br>
        <input type='button' id='webgl' value='Render WebGL graph' disabled>
        <div id='container-hist'>
            <div id='hist'>
                <svg width='256' height='100'></svg>
            </div>
            <div id='container'>
                <canvas id='canvas' width="0" height="0"></canvas>
            </div>
        </div>
        <input type='button' id='download' value='Download as png file'>
        <a id='ghost-anchor'></a>
    </section>
    <section id='settings'>
        <nav>
            <a data-target="settings" class="internal-nav">Back</a>
        </nav>
        <h1>Settings</h1>
        <label for='clean-up'>Remove all cached data and reload: </label>
        <input type='button' name='clean-up' id='clean-up' value='Remove all'>
    </section>
    <section id='sequences'>
        <nav>
            <a data-target="sequences" class="internal-nav">Back</a>
            <a data-target="new-sequence" class="internal-nav">Add a new sequence</a>
        </nav>
        <h1>List of available sequences</h1>
        <ul id='sequence-list'></ul>
    </section>
    <section id='new-sequence'>
        <nav>
            <a data-target="new-sequence" class="internal-nav">Back</a>
        </nav>
        <h1>Add a new sequence</h1>
        <label>Name(s) of sequence(s) (optionnal): </label>
        <input id='names' type='text'><br>
        <label>Type of sequence(s) (optionnal): </label>
        <select id='type'>
            <option value='unknown'>Unknown</option>
            <option value='proteic'>Proteic</option>
            <option value='nucleic'>Nucleic</option>
        </select><br>
        <textarea id='input-zone' placeholder='Either input sequence, NCBI gi number or UniProt accession number here or drag and drop FASTA file'></textarea><br>
        <input id='input-submit' type='button' value='Submit'>
    </section>
</body>
</html>
